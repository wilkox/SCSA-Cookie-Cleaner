<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 220px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #fafafa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    .header h3 {
      margin: 0 0 5px 0;
      color: #333;
      font-size: 16px;
    }
    
    .subtitle {
      font-size: 12px;
      color: #666;
      margin: 0;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      position: relative;
    }
    
    button:hover:not(:disabled) {
      background-color: #3367d6;
      transform: translateY(-1px);
    }
    
    button:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
      transform: none;
    }
    
    button.success {
      background-color: #22c55e;
    }
    
    button.success:hover {
      background-color: #16a34a;
    }
    
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #status {
      margin-top: 12px;
      text-align: center;
      font-size: 12px;
      min-height: 16px;
    }
    
    .status-info {
      color: #6b7280;
    }
    
    .status-success {
      color: #22c55e;
      font-weight: 500;
    }
    
    .help-text {
      font-size: 11px;
      color: #9ca3af;
      text-align: center;
      margin-top: 10px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>SCSA Login Fix</h3>
    <p class="subtitle">Clear login cookies</p>
  </div>
  
  <button id="clearButton">Fix SCSA</button>
  <div id="status"></div>
  
  <div class="help-text">
    Clears cookies from b2clogin.com and scriptcheck.sa.gov.au when login is stuck
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
